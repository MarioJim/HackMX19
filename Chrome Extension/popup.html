<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/popup.js"></script>
        <style>
            body {
                background-color: rgb(48, 48, 48);
                border-radius: 15px;
            }

            button {
                transition: background-color 0.3s ease;
                background-color: rgb(236, 236, 236);
                height: 30px;
                width: 200px;
                padding: 3px;
                border-radius: 10px;
                border: 2px solid white;
                outline: none;
                font-size: 18px;
            }

            button:hover {
                background-color: rgb(51, 161, 0);
            }

            button:active {
                background-color: rgb(67, 211, 0);
            }
        </style>
    </head>

    <body>
        <div>
            <button id="evaluate-button">Evaluate this email</button>
        </div>
    </body>
</html>
